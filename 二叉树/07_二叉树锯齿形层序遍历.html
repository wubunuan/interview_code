<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        function layerOrder(root){
            const res = [];
            if(root === null) return res;
            let dir = 1; //1代表向右，-1代表向左
            const queue = [];
            queue.push(root);
            while(queue.length > 0){
                const layerGroup = [];
                const n = queue.length;
                for (let i = 0; i < n; i++) {
                    const target = queue.shift();
                    layerGroup.push(target.val);
                    if(target.left !== null) queue.push(target.left);
                    if(target.right !== null) queue.push(target.right);
                }
                if(dir === 1) res.push(layerGroup);
                else{
                    res.push(layerGroup.reverse());
                } 
                dir *= -1;
            }
            return res;
        }

        const root = {
            val: '1',
            left: {
                val: '2',
                left: { val: '4', left: null, right: null },
                right: { val: '5', left: null, right: null },
            },
            right: {
                val: '3',
                left: { val: '6', left: null, right: null },
                right: { val: '7', left: null, right: null },
            }
        }
        console.log(layerOrder(root));
    </script>
</body>
</html>
