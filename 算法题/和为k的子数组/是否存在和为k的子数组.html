<body>
    <script>
        function subarraySum(nums, k) {
            let count = 0,
                map = { 0: 1 },
                prefixSum = 0;
            for (let i = 0; i < nums.length; i++) {
                prefixSum += nums[i];
                if (map[prefixSum]) {
                    map[prefixSum]++;
                } else {
                    map[prefixSum] = 1;
                }

                if (map[prefixSum - k]) {
                    return true;
                }
            }
            return false;
        }
        // let arr = [2,1,3,4,5,6];
        let arr = [1, 2, 4, 5, 6];
        console.log(subarraySum(arr, 10));
    </script>
