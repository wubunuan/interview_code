<body>
    <script>
        function toThousands(num) {
            var num = (num || 0).toString(), result = '';
            while (num.length > 3) {
                result = ',' + num.slice(-3) + result;//slice()不会改变数组的长度，shift()会改变数组的长度
                num = num.slice(0, num.length - 3);
            }
            if (num) { result = num + result; }
            return result;
        }

        var thousandSeparator = function (n) {
            const str = n.toString();
            let len = str.length;
            let num = 0;
            let res = '';
            for (let i = len - 1; i >= 0; --i) {
                res = str[i] + res;
                num++;
                if (num === 3 && i > 0) {
                    res = '.' + res;
                    num = 0;
                }
            }
            return res;
        };

        const num = 123456789;
        console.log(toThousands(num));
    </script>
