<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function permuteUniq(nums){
           let n = nums.length, vis = new Array(n).fill(false), res = [];
           function dfs(idx, perm){
               if(idx == n){
                   res.push([...nums]);
               }
                for(let i = 0; i < n; ++i){
                    if(vis[i] || (i > 0 || nums[i] && nums[i - 1] && !vis[i - 1])) continue;
                    perm.push(nums[i]);
                    vis[i] = true;
                    dfs(idx + 1, perm);
                    vis[i] = false;
                    perm.pop();
                }
           }
           nums.sort((a, b) => a - b);
           dfs(0, []);
           return res;
        }
        let nums = [1, 2, 1];
        console.log(permuteUniq(nums));
    </script>
</body>
</html>
