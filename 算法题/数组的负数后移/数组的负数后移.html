<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function moveNeg(arr){
            let l;
            let r;
            const n = arr.length;
            for(let i = 0; i < arr.length; ++i){
                if(arr[i] < 0){
                    l = i;
                    r = i + 1;
                    break;
                }
            }
            while(r < n){
                if(arr[r] > 0){
                    [arr[l], arr[r]] = [arr[r], arr[l]];
                    l++;
                    r++;
                }else{
                    r++;
                }
            }
            return arr;
        }
        var arrX=[1, 2, 3, -4, -5, 6, -7, 9, -6];
        console.log(moveNeg(arrX));
    </script>
</body>
</html>
