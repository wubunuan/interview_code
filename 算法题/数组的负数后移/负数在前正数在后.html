<body>
    <script>
        // 给定一个数组，有正数，负数和零，排列给定的数组，使负数在左边，0在中间，正数在右边。
        let arr = [-1, 2, 0, -5, 0, 8, -4];

        function sortNumbers(arr) {

            function swap(a, b) {
                [arr[a], arr[b]] = [arr[b], arr[a]];
            }

            let low = 0, mid = 0, high = arr.length - 1;
            while (mid <= high) {
                if (arr[mid] < 0) {
                    swap(low++, mid++)
                }
                else if (arr[mid] == 0) {
                    mid++;
                }
                else
                    swap(mid, high--);
            }
        }
        sortNumbers(arr)
        console.log(arr)
    </script>
