<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findUniqChar(str){
            const map = new Map();
            for(let v of str){
                map[v] = (map[v] || 0) + 1;
            }
            for (let i = 0; i < str.length; i++) {
               if(map[str[i]] === 1) return str[i];
            }
            return " ";
        }

        let str = "firstUniqueChar(vfdcdvc)"; 
        console.log(findUniqChar(str));
    </script>
</body>
</html>
