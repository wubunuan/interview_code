<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findUniqChar(str){
            for(let v of str){
                let reg = new RegExp(`${v}`,'g');
                if(str.match(reg).length === 1){
                    return v;
                }
            }
        }

        let str = "firstUniqueChar(vfdcdvc)"; 
        console.log(findUniqChar(str));
    </script>
</body>
</html>
