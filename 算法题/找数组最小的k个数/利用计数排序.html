<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countSort(arr, k){
            let newArr = new Array(Math.max(...arr) + 1).fill(0);
            for(let v of arr){
                newArr[v]++;
            }
            arr = [];
            let count = 0;
            for (var i = 0; i < newArr.length; i++) {
               for(let j = newArr[i]; j > 0; j--){
                   arr.push(i)
                   count++;
                   if(count === k) return arr
               }
            }
            
        }

        let arr = [20, 10, 4, 5, 8, 31, 0, 50, 1,];
        console.log(countSort(arr, 5));
    </script>
</body>
</html>
