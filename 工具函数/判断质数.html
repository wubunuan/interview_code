<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrimeNum(num){
            for (let i = 2; i < num / 2 + 1; i++) {
                if (num % i == 0){
                    return false;//表示不是质数
                }
            };
            return true;//表示为质数
        }
    </script>
</body>
</html>
