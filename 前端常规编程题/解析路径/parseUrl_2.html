<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function parseUrl(url){
            var a=document.createElement('a');
            a.href = url;
            return (function(){
                    var ret = {},
                    seg = a.search.replace(/^\?/,'').split('&'),
                    len = seg.length, i = 0, s;
                    for (;i<len;i++) {
                        // if (!seg[i]) { continue; }
                        s = seg[i].split('=');
                        if(!ret[s[0]]){
                            ret[s[0]] = s[1];
                        }else if(Array.isArray(ret[s[0]])){
                            ret[s[0]] = [ ...ret[s[0]], s[1] ]
                        }else{
                            ret[s[0]] = [ ret[s[0]], s[1] ]
                        }
                    }
                    return ret;
            })()
        }

        var url="https://a.b.come?aaa=123&bbb=hhah&ccc=123&ccc=456&ccc=789  ";
        console.log(parseUrl(url));

    </script>
</body>
</html>
