<body>
    <script>
        function person(a, b, c, d){
            return{
                name:this.name,
                a,b,c,d
            }
        }
        const egg = {name:'蛋老师'};
        Function.prototype.newApply = function(obj,arr){
            var obj = obj || window , result;
            obj.p = this;
            if(!arr){
                result = obj.p();
            }else{
                result = obj.p(...arr);
            }
            delete obj.p;
            return result;
        }
        console.log(person.newApply(egg,['点赞','收藏','转发','充电'])); 
        // console.log(person.newApply(egg,'点赞','收藏','转发','充电')); 
        // console.log(person.apply(egg,'点赞','收藏','转发','充电')); 
    </script>
