<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function instanceOf(proto,constructor){
            //取constructor的原型
            let prototype = constructor.prototype;
            //取proto的原型
            proto = proto.__proto__;
            while(true){
                if(proto === prototype)
                    return true;
                proto = proto.__proto__;
                if(proto == null)
                    return false;
            }
        }
    </script>
</body>
</html>
