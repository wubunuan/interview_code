<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 6];
        let index = 0;
        let timer = setInterval(()=>{
           if(index >= arr.length - 1){
               clearInterval(timer);
           }
           console.log(arr[index]);
           index++;
        }, 1000)
    </script>
</body>
