<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 4, 3, 2, 1];
        let arr2 = [4, 5, 6, 5, 6];
        //去重
        let res = [... new Set(arr)];

        //交集
        let res2 = [... new Set(arr)].filter(i => new Set(arr2).has(i));

        //并集
        let res3 = [...new Set([...arr, ...arr2])];

        //差集
        let res4 = [... new Set(arr)].filter(i => !(new Set(arr2).has(i)));
    </script>
</body>
</html>
