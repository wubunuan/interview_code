<body>
    <script>
        function sum(a, b, c){
            return a + b + c;
        }
        function curry(fn, ...args) {
            return (...arr) => {
                let result = [...args, ...arr]
                if (result.length === fn.length) {
                    return fn(...result)
                } else {
                    return curry(fn, ...result)
                }
            }
        }
        let currySum = curry(sum);
        // console.log( currySum(1)(2)(3) );
        // console.log( currySum(1, 2)(3) );

        // let currySum = curry(sum, 1);

        console.log(currySum(1, 2, 3));

        
    </script>
