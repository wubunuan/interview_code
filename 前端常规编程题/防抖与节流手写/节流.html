<body>
    <script>
        function coloring(){
            console.log('改变颜色');
        }
        function throttle(fn, delay){
            let pre = 0;
            return function(){
                let context = this, 
                    args = arguments,
                    now = new Date();
                if(now - pre > delay){
                    fn.apply(context, arg);
                    pre = now;
                }
            }
        }
        window.addEventListener('resize', throttle(coloring, 1000));
    </script>
</body>
</html>
