<body>
    <script>
        function reverseList(head){
            let prev = null,
                curr = head,
                next = head;
            while(curr !== null){

                // 反转链表的四步
                // next = curr.next;
                // curr.next = prev;
                // prev = curr;
                // curr = next;

                [curr.next, curr, prev] = [prev, curr.next, curr];//解构赋值就不需要next了
            }
            return prev;
        }
    </script>
