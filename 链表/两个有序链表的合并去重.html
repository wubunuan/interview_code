<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ListNode(val) {
            this.val = val;
            this.next = null;
        }
        const linkedList = new ListNode(1)  
        linkedList.next = new ListNode(3)
        linkedList.next.next = new ListNode(5)
        linkedList.next.next.next = new ListNode(7)

        const linkedList2 = new ListNode(1)  
        linkedList2.next = new ListNode(2)
        linkedList2.next.next = new ListNode(7)
        linkedList2.next.next.next = new ListNode(8)


        const mergeTwoLists = (l1, l2)=>{
           if(l1 == null) return l2;
           if(l2 == null) return l1;
           let head = new ListNode(-1);
           let cur = head;
           while(l1 && l2){
               if(l1.val < l2.val){
                [cur.next, l1] = [l1, l1.next]
               }else if(l1.val > l2.val){
                [cur.next, l2] = [l2, l2.next]
               }else{
                [cur.next, l1, l2] = [l1, l1.next, l2.next]
               }
               cur = cur.next;
           }
           cur.next = l1 ? l1 : l2;
           return head.next;
        }

        console.log(mergeTwoLists(linkedList, linkedList2));
    </script>
</body>
</html>
