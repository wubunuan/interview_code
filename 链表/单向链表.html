<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Node{
            constructor(element){
                this.item = element;//数据
                this.next = null; //指针：下一个节点的位置
            }
        }
        class LinkedList{
            constructor(){
                this.head = null;
                this.length = 0;
            }
            // 向链表尾部追加元素
            append(element){
                let node = new Node(element);
                if(this.head === null){
                    this.head = node;
                }else{
                    let tail = this.head;
                    while(tail.next){
                         tail = tail.next;
                    }
                    tail.next = node;
                }
                this.length += 1;
            }
        }
        const linkedList = new LinkedList();
        linkedList.append(1);
        linkedList.append(3);
        linkedList.append(5);
        linkedList.append(7);
        console.log(linkedList);
    </script>
</body>
</html>
