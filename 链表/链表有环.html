<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var hasCycle = function(head) {
            if(!head){return false}
            let fast = head;
            let slow = head;
            while(fast && fast.next){
                fast = fast.next.next;
                slow = slow.next;
                if(fast === slow){
                    return true;
                }
            }
            return false;
        }
    </script>
</body>
</html>
