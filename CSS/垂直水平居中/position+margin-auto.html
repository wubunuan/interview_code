<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outerBox {
            width: 400px;
            height: 400px;
            background-color: gray;
            position: relative;
        }
        .innerBox {
            width: 200px;
            height: 200px;
            background-color: pink;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="outerBox">
        <div class="innerBox"></div>
    </div>
</body>
</html>
